<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddLostPets.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Lost Pet Form</title>
</head>
<body>
    <h1>Lost Pet Form</h1>
    <form id="lost-pet-form" enctype="multipart/form-data">
        <label for="pet_owner_email">Owner Email:</label>
        <input type="text" id="pet_owner_email" name="pet_owner_email" required><br><br>
        <label for="pet_owner_contact">Owner Contact:</label>
        <input type="text" id="pet_owner_contact" name="pet_owner_contact" required><br><br>
        <label for="date_lost">Date Lost:</label>
        <input type="date" id="date_lost" name="date_lost" required><br><br>
        <label for="time_lost">Time Lost:</label>
        <input type="time" id="time_lost" name="time_lost" required><br><br>
        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required><br><br>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br><br>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="pet_colour" required><br><br>

        <label for="distinguish_marks">Distinguishing Marks:</label>
        <textarea id="distinguish_marks" name="distinguish_marks" required></textarea><br><br>

        <label for="personality">Personality:</label>
        <textarea id="personality" name="personality" required></textarea><br><br>

        <label for="medical_conditions">Medical Conditions:</label>
        <textarea id="medical_conditions" name="medical_conditions" required></textarea><br><br>
        <label for="last_location">Last Location:</label>
        <textarea id="last_location" name="last_location" required></textarea><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <input type="hidden" id="markerLat" name="markerLat">
        <input type="hidden" id="markerLng" name="markerLng">
        <div id="map" style="height: 300px;"></div> 
        <button type="button" id="submit-button">Submit</button>
    </form>
    <script src="test.js"></script>
</body>
</html>
