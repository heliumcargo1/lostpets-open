<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>FindMyPet</h1>
        </div>
        <div class="header-right">
            <button class="searchButton">Search</button>
            <button class="addLostPets">+ lost Pet</button>
            <button class="header-button">Button 3</button>
        </div>
    </header>
    <main>
        <section class="card-grid">
            <div class="card">
                <div class="topContainer">
                    <div class="topContainer-imageContainer">
                        <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" class="imageContainer-style"/>
                    </div>
                    <div class="topContainer-infoContainer">
                        <div class="infoContainer-textContainer">
                            <h4>Name</h4>
                            <h4>:</h4>
                            <h4>Meow</h4>
                        </div>
                        <div class="infoContainer-textContainer">
                            <h4>Breed</h4>
                            <h4>:</h4>
                            <h4>Meow</h4>
                        </div>
                        <div class="infoContainer-textContainer">
                            <h4>Color</h4>
                            <h4>:</h4>
                            <h4>Meow</h4>
                        </div>
                        <div class="infoContainer-textContainer">
                            <h4>Age</h4>
                            <h4>:</h4>
                            <h4>Meow</h4>
                        </div>
                        <div class="infoContainer-textContainer">
                            <h4>Personality</h4>
                            <h4>:</h4>
                            <h4>Meow</h4>
                        </div>
                    </div>
                </div>
                <div class="middleContainer">
                    <div class="middleContainer-innerContainer">
                        <h4 class="lostLocationText">Lost location :</h4>
                        <div class="innerContainer-mapContainer"></div>
                    </div>
                </div>
                <div class="bottomContainer">
                    <div class="bottomContainer-innerContainer">
                        <div class="bottomContainer-innerContainer-textContainer">
                            <h3>Medical Conditions</h3>
                            <h3>:</h3>
                            <h3> Medical Conditions</h3>
                        </div>
                        <div class="bottomContainer-innerContainer-textContainer">
                            <h3>Distinguish marks</h3>
                            <h3>:</h3>
                            <h3>2 eyes, 1 nose, 1 mouth, 2 ears</h3>
                        </div>
                        <div class="bottomContainer-innerContainer-buttonContainer">
                            <button class="buttonContainer-reportButton">Report</button>
                            <button class="buttonContainer-connectButton">Connect with owner</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="card">
                
            </div>
            <div class="card">
            </div>
            <div class="card">
            </div>
            <!-- Add more cards as needed -->
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
