<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Report Pet</title>
    <link rel="stylesheet" href="reportPet.css">

</head>
<body>
    <h1>Report Pet Form</h1>
    <form id="report-pet-form" enctype="multipart/form-data">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="pet_color">Color:</label>
        <input type="text" id="color" name="pet_color" required>

        <label for="distinguish_marks">Distinguishing Marks:</label>
        <textarea id="distinguish_marks" name="distinguish_marks" required></textarea>

        <label for="location_found">Location Found:</label>
        <textarea id="location_found" name="location_found" required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <input type="hidden" id="markerLat" name="markerLat">
        <input type="hidden" id="markerLng" name="markerLng">
        <div id="map"></div>
        <button type="button" id="submit-button">Submit</button>
    </form>
    <script src="reportpet.js"></script>
</body>
</html>
